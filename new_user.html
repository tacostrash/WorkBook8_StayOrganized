  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/newUser.css" />
    <title>New User</title>
  </head>
  <body>
    <h2>New User Form</h2>

    <form id="registerationForm" action="">

      <br />

      <br />

    </form>
  </body>
  <script src="scripts/newUser.js"></script>
